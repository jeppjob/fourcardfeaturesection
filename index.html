<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Four card feature section</title>

  </head>
  <body>
    <main>
      <section class="hero">
        <article>
          <p>Reliable, efficient delivery</p>
          <p></p>
          <h1>Powered by Techonology</h1>
          <p class="hero-desc">
            Our Artificial Intelligence powered tools use millions of project
            data pointsto ensure that your project is successful
          </p>
        </article>
      </section>

      <section class="card-container">

        <figure class="card">
          <figcaption class="card-desc">
            <h3>Supervisor</h3>
            <p>Monitors activity to identify project roadblocks</p>
          </figcaption>
          <img class="card-img" src="images/icon-supervisor.svg" alt="" />
        </figure>

        <div class="grp">
          <figure class="card">
            <figcaption class="card-desc">
              <h3>Team Builder</h3>
              <p>
                Scans our talent network to create the optimal team for your
                project
              </p>
            </figcaption>
            <img class="card-img" src="images/icon-team-builder.svg" alt="" />
          </figure>
          <figure class="card">
            <figcaption class="card-desc">
              <h3>Karma</h3>
              <p>Regularly evaluates our talen to ensure quality</p>
            </figcaption>
            <img class="card-img" src="images/icon-karma.svg" alt="" />
          </figure>
        </div>

        <figure class="card">
          <figcaption class="card-desc">
            <h3>Calculator</h3>
            <p>
              Use data from past projects to provide better delivery estimates
            </p>
          </figcaption>
          <img class="card-img" src="images/icon-calculator.svg" alt="" />
        </figure>
      </section>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Jeff C</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
